    <form class="container text-light border my-5 p-5" style="width: 400px; height: 700px;">
        <div class="d-flex justify-content-center">
            <h1>SignUp</h1>
        </div>
        <div class="form-group my-4">
            <label for="Email">Enter your Email</label>
            <input type="email" class="form-control" placeholder="username@user.com" id="Email">
        </div>
        <div class="form-group my-4">
            <label for="Password">Enter your Password</label>
            <input type="password" class="form-control" placeholder="Password" id="Password">
        </div>
        <div class="form-group my-4">
            <label for="Confirm_Password">Confirm your Password</label>
            <input type="password" class="form-control" placeholder="Confirm Password" id="Confirm_Password">
        </div>
        <div class="form-group">
            <label for="Country">Select your Country</label>
            <select name="country" id="Country" class="form-control" title="Country">
                <option value="">India</option>
                <option value="">USA</option>
                <option value="">UK</option>
            </select>
        </div>
        <div class="d-flex justify-content-end mb-4">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="chk">
                <label for="chk" class="form-check-label">Remember Me</label>
            </div>
        </div>
        <div class="d-flex justify-content-center mb-3">
            <button class="btn btn-outline-success px-5 font-weight-bold">Signup</button>
        </div>
        <div class="d-flex justify-content-center">
            <p>Already have an account?&nbsp; <a href="login.html" class="font-weight-bold">Login</a></p>
        </div>
    </form>
